<div class="messages-container">
  <h2>Messages</h2>
  <div class="wrapper">
    <div *ngFor="let message of messagesService.messages" class="messages-container__message">
      {{message}}
    </div>
  </div>
  <button (click)="messagesService.clear()" class="messages-container__clear">Clear Logs</button>
</div>
